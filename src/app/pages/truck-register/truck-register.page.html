<app-header namepage="Revisión de Vehículo"></app-header>

<ion-content class="ion-padding">
    <ion-grid>

                <ion-item shape="round">
                    <ion-label>Hora: 15:30</ion-label>
                    <ion-input readonly></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item shape="round">
                    <ion-label position="floating">Número de sello de arribo</ion-label>
                    <ion-input type="number" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Nombre Guardia</ion-label>

                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label>Firma</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Nombre Operador</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label>Firma</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Compañia Transportista</ion-label>
                    <ion-select okText="Aceptar" cancelText="Cancelar">
                        <ion-select-option value="Castores">Castores</ion-select-option>
                        <ion-select-option value="Tracusa">Tracusa</ion-select-option>
                        <ion-select-option value="Tres Guerras">Tres Guerras</ion-select-option>
                        <ion-select-option value="Julían de Obregon">Julían de Obregon</ion-select-option>
                    </ion-select>
                </ion-item>

        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Número de Camión</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Número de Caja</ion-label>
                    <ion-input type="number"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col size="4">
                <ion-button routerLink="/tabs/outside-register" shape="round" expand="full">
                    Siguiente
                </ion-button>
            </ion-col>
            <ion-col size="4"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
