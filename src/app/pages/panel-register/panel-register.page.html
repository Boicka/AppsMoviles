<app-header namepage="Historial de Registros"></app-header>

<ion-content class="ion-padding">
    <ion-searchbar placeholder="Buscar" showCancelButton="focus"></ion-searchbar>

    <ion-row class="rowborder">
        <ion-col size="2" class="ion-text-center">
            No.arribo
        </ion-col>
        <ion-col size="4" class="ion-text-center">
            Transportista
        </ion-col>
        <ion-col size="2" class="ion-text-center">
            Fecha
        </ion-col>
        <ion-col size="4" class="ion-text-center">
            Acciones
        </ion-col>
    </ion-row>
    <ion-list>
        <ion-item *ngFor="let registro of registros" >
            <ion-label>{{registro.noArribo}}</ion-label>
            <ion-label>{{registro.compTranspor}}</ion-label>
            <ion-label>{{registro.fecha}}</ion-label>
           <!--  <ion-button size="small" color="secondary">
                <ion-icon name="create"></ion-icon>
            </ion-button> -->
            <ion-button size="small" color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button size="small" color="tertiary">
                <ion-icon name="document"></ion-icon>
            </ion-button>
        </ion-item>
        
    </ion-list>

    <div class="export">
        <ion-button class="button-export" expand="full" color="success" shape="round">
            Exportar Excel
        </ion-button>
    </div>
</ion-content>
