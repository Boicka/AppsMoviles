<app-header namepage="RevisiÃ³n Interna"></app-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="ion-text-center">
                <ion-text>
                    <h1>Exclusivo Embarque</h1>
                </ion-text>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item shape="round">
                    <ion-label position="floating">Nombre del embarque</ion-label>
                    <ion-input (keypress)="onChangeE($event)" type="text" [(ngModel)]="Embarque" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">13-Paredes laterales lado derecho del remolque</ion-label>
                    <ion-input value="{{ resp13.data }}"  (click)="openModalState('13 Paredes laterales lado derecho', '13')" required>
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">14-Fondo</ion-label>
                    <ion-input value="{{ resp14.data }}"  (click)="openModalState('14 Fondo', '14')" required>
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">15-Paredes laterales lado izquierdo del remolque</ion-label>
                    <ion-input value="{{ resp15.data }}"  (click)="openModalState('15 Paredes laterales lado izquierdo', '15')" required>
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">16-Techo del remolque</ion-label>
                    <ion-input value="{{ resp16.data }}"  (click)="openModalState('16 Techo del remolque', '16')" required>
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">17-Piso interior del remolque</ion-label>
                    <ion-input value="{{ resp17.data }}" (click)="openModalState('17 Piso interior del remolque', '17')" required>
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">18-Medida</ion-label>
                    <ion-input (keypress)="onChangeM($event)" type="number" [(ngModel)]="medida" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <div class="next">
            <ion-button class="button-next" routerLink="/tabs/home" shape="round" expand="full" disabled='{{status}}'>
                Siguiente
            </ion-button>
        </div>
    </ion-grid>
</ion-content>
