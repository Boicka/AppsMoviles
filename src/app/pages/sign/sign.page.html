<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-label color="danger" class="ion-padding">
        Cancelar
      </ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  Firma de conformidad y enterado de lo señalado en el presente documento. 
  *Al firmar este documento usted declara que las respuestas constan de total veracidad, de lo contrario se tomarán acciones en contra del señalado según se requiera.
  <div class="sign"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button color="danger" expand="full" (click)="closeModal()">Cancelar</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="warning" expand="full">Limpiar</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="success" expand="full">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
