<ion-content color="primary" class="ion-padding ion-padding-top">
  <ion-grid>
    <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">

      <ion-img src="assets/img/logo-medium.png" class="center"></ion-img>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-item color="primary" shape="round">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.user" name="user"></ion-input>
            <ion-icon slot="end" name="person-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-item color="primary" shape="round">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="pass" [(ngModel)]="usuario.pass" required></ion-input>
            <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>

      <div class="login">
        <ion-button class="button-login" shape="round" color="light" type="submit">
          Login
        </ion-button>
      </div>
    </form>

  </ion-grid>


</ion-content>
