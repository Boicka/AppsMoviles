<ion-content color="primary" class="ion-padding ion-padding-top">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
        <ion-col size="6">
          <ion-img src="assets/img/logo-medium.png"></ion-img>
        </ion-col>
        <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-item color="primary" shape="round">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon slot="end" name="person-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>  

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item color="primary" shape="round">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
          <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="4"></ion-col>
    <ion-col size="4">
      <ion-button routerLink="/tabs/home" shape="round" size="large" expand="full" color="light">
        Login
      </ion-button>
    </ion-col>
    <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
