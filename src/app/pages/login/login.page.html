<ion-content color="primary" class="ion-padding ion-padding-top">
  <ion-grid>
          <ion-img src="assets/img/logo-medium.png" class="center"></ion-img>
    <ion-row>
      <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-item color="primary" shape="round">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon slot="end" name="person-outline"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>  

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item color="primary" shape="round">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
          <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    
    <div class="login">
      <ion-button class="button-login" routerLink="/tabs/home" shape="round" color="light">
        Login
      </ion-button>
    </div>
    
  </ion-grid>


</ion-content>
