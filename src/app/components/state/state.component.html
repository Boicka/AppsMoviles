<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-label color="danger" class="ion-padding">
        Cancelar
      </ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col><img src="{{ img }}" class="center"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <div class="justify">{{ txt }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
        <ion-button (click)="onClick()" color="danger" expand="full">
          <ion-icon slot="icon-only" name="sad"></ion-icon>Incorrecto
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
        <ion-button (click)="onClick()" color="success" expand="full">
          <ion-icon slot="icon-only" name="happy"></ion-icon>Correcto
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
